<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="format-detection" content="telephone=no" />
    <title>티머니 이용안내</title>
</head>

<style>
    /*font 및 reset css st*/
    @font-face { font-family: 'Noto Sans'; font-weight: 200; font-style: normal; src: url("./assets/fonts/NotoSansKR-Light.eot"); src: local(※), url("./assets/fonts/NotoSansKR-Light.eot#iefix") format("embedded-opentype"), url("./assets/fonts/NotoSansKR-Light.woff") format("woff"), url("./assets/fonts/NotoSansKR-Light.otf") format("opentype"); }

    @font-face { font-family: 'Noto Sans'; font-weight: 300; font-style: normal; src: url("./assets/fonts/NotoSansKR-DemiLight.eot"); src: local(※), url("./assets/fonts/NotoSansKR-DemiLight.eot#iefix") format("embedded-opentype"), url("./assets/fonts/NotoSansKR-DemiLight.woff") format("woff"), url("./assets/fonts/NotoSansKR-DemiLight.otf") format("opentype"); }

    @font-face { font-family: 'Noto Sans'; font-weight: 400; font-style: normal; src: url("./assets/fonts/NotoSansKR-Regular.eot"); src: local(※), url("./assets/fonts/NotoSansKR-Regular.eot#iefix") format("embedded-opentype"), url("./assets/fonts/NotoSansKR-Regular.woff") format("woff"), url("./assets/fonts/NotoSansKR-Regular.otf") format("opentype"); }

    @font-face { font-family: 'Noto Sans'; font-weight: 500; font-style: normal; src: url("./assets/fonts/NotoSansKR-Medium.eot"); src: local(※), url("./assets/fonts/NotoSansKR-Medium.eot#iefix") format("embedded-opentype"), url("./assets/fonts/NotoSansKR-Medium.woff") format("woff"), url("./assets/fonts/NotoSansKR-Medium.otf") format("opentype"); }

    @font-face { font-family: 'Noto Sans'; font-weight: 700; font-style: normal; src: url("./assets/fonts/NotoSansKR-Bold.eot"); src: local(※), url("./assets/fonts/NotoSansKR-Bold.eot#iefix") format("embedded-opentype"), url("./assets/fonts/NotoSansKR-Bold.woff") format("woff"), url("./assets/fonts/NotoSansKR-Bold.otf") format("opentype"); }
    /********* reset.css **********/
    html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ul, ol, li, form, fieldset, legend, label, input, button, select, textarea, header, main, footer, section, article, aside, menu, nav, table, caption, tbody, tfoot, thead, tr, th, td, summary, figure, figcaption, hgroup { margin: 0; padding: 0; border: 0; font-weight: normal; font-family: 'Noto Sans', sans-serif; font-size: 16px; line-height: 1.4; color: #000; -webkit-box-sizing: border-box; box-sizing: border-box; }

    html, body { width: 100%; height: 100%; }

    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { display: block; }

    h1, h2, h3, h4, h5, h6 { font-size: 1em; font-weight: normal; }


    ul, ol, li { list-style-type: none; }

    a { color: inherit; text-decoration: none; }

    img { max-width: 100%; border: 0 none; }

    address { font-style: normal; }

    button { margin: 0; padding: 0; -webkit-box-sizing: border-box; box-sizing: border-box; border: 0 none; background-color: transparent; font-family: inherit; font-size: inherit; cursor: pointer; }

    caption, legend { height: 1px; width: 1px; overflow: hidden; clip: rect(1px 1px 1px 1px); clip: rect(1px, 1px, 1px, 1px); margin: -1px; position: static; }

    table { border-spacing: 0; border-collapse: collapse; table-layout: fixed; }

    ul::after, ol::after { content: ""; display: block; clear: both; }

    /* form properties */
    .hide { clip: rect(0 0 0 0); width: 1px; height: 1px; position: absolute; overflow: hidden; margin: -1px; padding: 0; border: 0; }
    /*font 및 reset css ed*/

    .t_info .tab-container { width: 100%;}
    .t_info .tab-list { display: flex; border-bottom: 2px solid #ddd; }
    .t_info .tab-list button {
        flex: 1;
        padding: 12px 0;
        background: #f9f9f9;
        border: none;
        border-bottom: 2px solid transparent;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
    }
    .t_info .tab-list button.active {
        background: #fff;
        border-bottom: 2px solid #007bff;
        color: #007bff;
        font-weight: bold;
    }
    .t_info .tab-content { padding: 24px 12px; background: #fff;}
    .t_info .tab-panel { display: none; }
    .t_info .tab-panel.active { display: block; }
</style>
<body>
<div class="t_info">
    <div class="tab-container">
        <div class="tab-list">
            <button class="active" type="button" >탭1</button>
            <button type="button">탭2</button>
            <button type="button">탭3</button>
            <button type="button">탭4</button>
        </div>
        <div class="tab-content">
            <div class="tab-panel active">탭1 내용입니다.</div>
            <div class="tab-panel">탭2 내용입니다.</div>
            <div class="tab-panel">탭3 내용입니다.</div>
            <div class="tab-panel">탭4 내용입니다.</div>
        </div>
    </div>
</div>



<script>
    const tabButtons = document.querySelectorAll('.t_info .tab-list button');
    const tabPanels = document.querySelectorAll('.t_info .tab-panel');
    tabButtons.forEach((btn, idx) => {
        btn.addEventListener('click', () => {
            tabButtons.forEach(b => b.classList.remove('active'));
            tabPanels.forEach(p => p.classList.remove('active'));
            btn.classList.add('active');
            tabPanels[idx].classList.add('active');
        });
    });
</script>
</body>
</html>
